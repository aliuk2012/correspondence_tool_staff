version: '2'
services:
  db:
    image: postgres:9.5-alpine
  redis:
    image: redis:alpine
  web:
    build:
      context: .
      dockerfile: Dockerfile.development
    environment:
      RAILS_ENV: development
    command: bundle exec puma -b tcp://0.0.0.0:3000
    volumes:
      - .:/usr/src/app
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
  mailer:
    build:
      context: .
      dockerfile: Dockerfile.mailer
    environment:
      RAILS_ENV: development
    volumes:
      - .:/usr/src/app
    depends_on:
      - db
      - redis
  uploads:
    build:
      context: .
      dockerfile: Dockerfile.uploads
    environment:
      RAILS_ENV: development
    volumes:
      - .:/usr/src/app
    depends_on:
      - db
      - redis
  reports:
    build:
      context: .
      dockerfile: Dockerfile.reports
    environment:
      RAILS_ENV: development
    volumes:
      - .:/usr/src/app
    depends_on:
      - db
      - redis

